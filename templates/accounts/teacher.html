{% extends 'base.html' %}

{% load bulma_tags %}

{% block nav-sub %}Teacher Dashboard{% endblock %}

{% block content %}
<div class="container">
    <a href="{% url 'accounts:teacher_detail' request.user.teacher.id %}" class="button is-rounded eafit">
        <i class="fas fa-address-card"></i>&nbsp Personal Info</a>
    <a href="{% url 'accounts:class_list' %}" class="button is-rounded eafit">
        <i class="fas fa-book"></i>&nbsp Classes</a>
    <a href="{% url 'accounts:teacher_venue_update' request.user.teacher.id %}" class="button is-rounded eafit">
        <i class="fas fa-building"></i>&nbsp Set Venues</a>

    {% if request.user.teacher.availability == None %}
    <a href="{% url 'accounts:schedule_create' %}" class="button is-rounded eafit">
        <i class="far fa-calendar-alt"></i>&nbsp Set Schedule</a>
    {% else %}
    <a href="{% url 'accounts:schedule_update' request.user.teacher.availability.id %}" class="button is-rounded eafit">
        <i class="far fa-calendar-alt"></i>&nbsp Set Schedule</a>
    {% endif%}
</div>
{% endblock %}
