        <!-- Main level container -->
        <nav class="level">
            <!-- Left side -->
            <div class="level-left">
                <div class="level-item">
                    <h1 class="subtitle"><strong>
                        {% if user.user_type == 'TC' %}
                            Teacher Dashboard
                        {% elif user.user_type == 'CO' %}
                            Coordinator Dashboard
                        {% endif %}
                            
                        </strong></h1>
                </div>
            </div>
            <!-- Right side -->
            <div class="level-right">
                <p class="level-item">
                    <strong>
                        Welcome {{ user.first_name }} {{ user.last_name }}
                    </strong>
                </p>
                <a class="button eafit" href="{% url 'accounts:logout' %}">Logout</a>
            </div>
        </nav>
    </div>
