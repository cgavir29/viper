{% extends 'base.html' %}

{% load bulma_tags %}

{% block content %}


<div class="container">
    <h1 class="subtitle">My Venues</h1>
    <div class="box">
        <form action="" method="POST">
            {% csrf_token %}
            {{ form | bulma }}
            <div class="has-text-centered">
                <button type="submit" class="button eafit is-rounded">Update</button>
                <a href="{% url 'accounts:teacher' %}" class="button is-rounded">Cancel</a>
            </div>
        </form>
    </div>
</div>
<br><br>
{% endblock %}
